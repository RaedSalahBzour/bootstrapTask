<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="row">
        <div class="col">
          <h1>Navigation</h1>
        </div>
      </nav>
      <header class="row">
        <div class="col">
          <h1>Header</h1>
        </div>
      </header>
      <section class="row section1">
        <h1>Section1</h1>

        <div class="text-center">
          <div class="row">
            <div class="col box">Card1</div>
            <div class="col box">Card2</div>
            <div class="col box">Card3</div>
            <div class="col box">Card4</div>
          </div>
        </div>
      </section>
      <section class="row section2">
        <h1>Section2</h1>

        <div class="d-flex text-center">
          <div class="row left">
            <div
              class="col box d-flex align-items-center justify-content-center"
            >
              Card1
            </div>
          </div>
          <div class="row right">
            <div class="col box">Card2</div>
            <div class="col box">Card3</div>
            <div class="col box">Card4</div>
          </div>
        </div>
      </section>
      <footer class="row">
        <div class="col">
          <h1>Footer</h1>
        </div>
      </footer>
    </div>
  </body>
</html>
